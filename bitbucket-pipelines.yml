          - apt-get -y install gazebo7 libgazebo7-dev ros-kinetic-ros-base ros-kinetic-xacro ros-kinetic-gazebo-ros ros-kinetic-gazebo-plugins ros-kinetic-hector-gazebo-plugins ros-kinetic-joy ros-kinetic-joy-teleop ros-kinetic-key-teleop ros-kinetic-teleop-tools ros-kinetic-teleop-twist-keyboard ros-kinetic-robot-localization ros-kinetic-velodyne-simulator
